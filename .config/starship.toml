[fill]
symbol = ' '

[character]
format = "$symbol "
success_symbol = "[󰌌](bold yellow)"   
error_symbol = "[󰅚](bold bright-red)"     
vimcmd_symbol = "[](bold dimmed blue)"   
# Not supported on zsh
vimcmd_replace_one_symbol = "󰌌"           
vimcmd_replace_symbol = "󰌌"               
vimcmd_visual_symbol = "󰈴"            

[env_var.VIMSHELL]
format = "[$env_value]($style)"
style = 'green italic'

[sudo]
format = "[$user]($style)"
style = "bold italic bright-purple"
symbol = "󰌆"
disabled = false

[username]
style_user = "bright-yellow bold italic"
style_root = "purple bold italic"
format = "[⭘ $user]($style) "
disabled = false
show_always = false

[directory]
home_symbol = "󰌢 "
truncation_length = 3
truncation_symbol = ".../"
read_only = " 󰌾"
use_os_path_sep = true
style = "italic blue"
format = '[$path]($style)[$read_only]($read_only_style)'
repo_root_style = 'bold blue'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) [󰇙](bold bright-blue)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"projects" = " "
"Projects" = " "

[cmd_duration]
format = "[$duration ](italic white)"

[jobs]
format = "[$symbol$number]($style) "
style = "white"
symbol = "[▶](blue italic)"

[localip]
ssh_only = true
format = " [$localipv4](bold magenta)"
disabled = false

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "█"
charging_symbol = "[↑](italic bold green)"
discharging_symbol = "↓"
unknown_symbol = "░"
empty_symbol = "▃"

[[battery.display]]
threshold = 20
style = "italic bold red"

[[battery.display]]
threshold = 60
style = "italic dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style)"
symbol = ""
style = "italic bright-blue"
truncation_symbol = "⋯"
truncation_length = 11
ignore_branches = ["main", "master"]
only_attached = true

[git_metrics]
format = '([▴$added]($added_style))([▿$deleted]($deleted_style))'
added_style = 'italic dimmed green'
deleted_style = 'italic dimmed red'
ignore_submodules = true
disabled = false

[git_status]
style = "bold italic bright-blue"
format = "([ $ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed ]($style))"
conflicted = "[󰅐](italic bright-magenta)"
ahead = "[↑${count}](italic green)"
behind = "[↓${count}](italic red)"
diverged = "[↕${ahead_count}▼${behind_count}](italic bright-magenta)"
untracked = "[◌](italic bright-yellow)"
stashed = "[󰊮](italic white)"
modified = "[●](italic yellow)"
staged = "[+${count}](italic bright-cyan)"
renamed = "[󰏈](italic bright-blue)"
deleted = "[󰅚](italic red)"

[deno]
format = " [deno](italic) [$symbol $version](green bold)"
version_format = "${raw}"
symbol = ""

[lua]
format = " [lua](italic) [${symbol}${version}]($style)"
version_format = "${raw}"
symbol = ""
style = "bold bright-yellow"

[nodejs]
format = " [node](italic) [${symbol} ($version)](bold bright-green)"
version_format = "${raw}"
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
detect_extensions = []
symbol = ""

[python]
format = " [py](italic) [${symbol}${version}]($style)"
symbol = ""
version_format = "${raw}"
style = "bold bright-yellow"

[ruby]
format = " [rb](italic) [${symbol}${version}]($style)"
symbol = ""
version_format = "${raw}"
style = "bold red"

[rust]
format = " (italic) [$symbol$version]($style)"
symbol = "🦀"
version_format = "${raw}"
style = "bold red"

[package]
format = " [pkg](italic dimmed) [$symbol$version]($style)"
version_format = "${raw}"
